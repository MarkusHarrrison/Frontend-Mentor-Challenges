<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>

    <body>

        <div class="bg-pattern"></div>

        <div class="branding">
            <div class="container">
                <img src="images/logo.svg" class="logo" alt="Huddle - Build The Community Your Fans Will Love">
            </div>
        </div>

        <div class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 hero-image-wrapper">
                        <img src="images/illustration-mockups.svg" class="hero-image" alt="Huddle landing page with single introductory section">
                    </div>
                    <div class="col-sm hero-content">
                        <h1>Build The Community<br>Your Fans Will Love</h1>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                        <a class="hero-button" href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="social-wrapper">
            <div class="social">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            <div class="social">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="social">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>

        <div class="byline">
            <span>Created with <i class="far fa-heart"></i> by Markus Harrison.</span><br>
            <span>Challenged by <a href="frontendmentor.io">Frontend Mentor.</a></span>
        </div>

    </body>

</html>
